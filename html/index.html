<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>System Usage</title>
</head>
<body>
    <h1 class="title">System Usage</h1>
    <!-- <div id="root"></div> -->

    <div class="box">
        <div class="boxes">
            <div class="cpu" id="cpu">
                <img src="../img/cpu.png" alt="cpu" class="image">
                <h3 class="box-title">CPU usage</h3>
            </div>
        </div>

        <div class="boxes">
            <div class="mem" id="mem">
                <img src="../img/memory.png" alt="memory" class="image">
                <h3 class="box-title">Mem Usage</h3>
            </div>
        </div>

        <div class="boxes">
            <div class="disk" id="disk">
                <img src="../img/hard-disk.png" alt="disk" class="disk-image image">
                <h3 class="box-title">Disk Usage</h3>
            </div>
        </div>
    </div>


    <div class="arrow">
        <a href="info.html" id="next"><img src="../img/arrow.jpg" alt="arrow" class="next"></a>
    </div>


    <script src="../js/test.js"></script>
</body>
</html>
